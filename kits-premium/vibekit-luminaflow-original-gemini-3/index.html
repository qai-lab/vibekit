
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeKit-LuminaFlow-original | AI Generation OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus+Jakarta+Sans', sans-serif;
      background-color: #020617;
      color: #f1f5f9;
    }
    h1, h2, h3, .font-space {
      font-family: 'Space+Grotesk', sans-serif;
    }
    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(34, 211, 238, 0.08);
    }
    .vibe-gradient {
      background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #6366f1 100%);
    }
    .vibe-text-gradient {
      background: linear-gradient(to right, #22d3ee, #60a5fa, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .shimmer {
      background: linear-gradient(
        90deg,
        rgba(34, 211, 238, 0.03) 25%,
        rgba(56, 189, 248, 0.1) 50%,
        rgba(34, 211, 238, 0.03) 75%
      );
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    ::selection {
      background: #0ea5e9;
      color: white;
    }
    .image-placeholder {
      background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
    }
    .glow-cyan {
      box-shadow: 0 0 50px -15px rgba(34, 211, 238, 0.4);
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(34, 211, 238, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 4s linear infinite;
      z-index: 5;
      pointer-events: none;
    }
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
<script type="importmap">

  }
}
</script>

</head>
<body>

</body>
</html>
