
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeKit | Obsidian Precision</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --obsidian: #020617;
      --cyan-electric: #22d3ee;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--obsidian);
      color: #f8fafc;
      overflow-x: hidden;
    }
    h1, h2, h3, h4 {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .tech-gradient {
      background: radial-gradient(circle at top right, #0f172a 0%, #020617 70%);
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glow-cyan:hover {
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
      border-color: rgba(34, 211, 238, 0.4);
    }
    .fade-in {
      animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .scanline {
      width: 100%;
      height: 1px;
      background: rgba(34, 211, 238, 0.1);
      position: fixed;
      z-index: 100;
      pointer-events: none;
      animation: scan 8s linear infinite;
    }
    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }
    ::selection {
      background: var(--cyan-electric);
      color: #000;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#020617] text-slate-300">
  <div class="scanline"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
