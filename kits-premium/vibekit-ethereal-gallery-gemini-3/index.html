<head>

    <title>VIBEKIT | MUSEUM OF CODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --ivory: #fdfcf0;
            --gold: #af9164;
            --charcoal: #1a1a1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--ivory);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .glass {
            background: rgba(8, 8, 8, 0.7);
            backdrop-filter: blur(25px);
            border: 0.5px solid rgba(253, 252, 240, 0.1);
        }
        .bento-card {
            transition: all 0.8s cubic-bezier(0.2, 0, 0, 1);
            overflow: hidden;
        }
        .bento-card:hover {
            border-color: var(--gold);
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8);
        }
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        .gold-border {
            position: relative;
        }
        .gold-border::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 1px;
            background-color: var(--gold);
            transition: all 0.6s ease;
            transform: translateX(-50%);
        }
        .gold-border:hover::after {
            width: 100%;
        }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
        }
    </style>
