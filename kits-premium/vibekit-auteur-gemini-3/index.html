
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeKit | Auteur of AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-obsidian: #050505;
        --accent-champagne: #d4c3a1;
        --text-bone: #f2f2f2;
        --text-muted: #808080;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-obsidian);
        color: var(--text-bone);
        letter-spacing: -0.01em;
      }
      h1, h2, h3, .font-display {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 200;
        letter-spacing: -0.04em;
      }
      .serif {
        font-family: 'Cormorant Garamond', serif;
        font-style: italic;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-hover:hover {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-text {
        background: linear-gradient(to right, #ffffff, #d4c3a1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hairline-border {
        border: 1px solid rgba(212, 195, 161, 0.15);
      }
      ::selection {
        background: #d4c3a1;
        color: #000;
      }
    </style>
